<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link rel="stylesheet" lang="en" href="static/style.css">
</head>
<body>
    <h2>Forgot Password</h2>
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
    <form method="POST">
        <div class="left-column">
            <label>Earth Name:</label>
            <input type="text" name="name" required>

            <label>When is your Date of Birth?</label>
            <input type="date" name="birthday" required min="1950-01-01" max="2025-12-31"> <!--change max to date of csaw quals event-->

            <label>What was your First Car?</label>
            <input type="text" name="car" required>
        
        </div>
        <div class="right-column">
            <label>Email:</label>
            <input type="text" name="email" required>

            <label>What is your Favorite Number?</label>
            <input type="number" name="number" required>

            <label>What is your Favorite Song?</label>
            <input type="text" name="song" required>
        </div>
        <button type="submit">Submit and Login</button>
    </form>
</body>
</html>
